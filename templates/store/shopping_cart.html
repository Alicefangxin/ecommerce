{% block content %}
  <h1>Shopping Cart</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{ order.product.name }}</td>
          <td>{{ order.product.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
